  split: 'train'
  args:
    label_column: 'dataset'
    data_column: 'messages'
    idx_column: 'id'

coreset_method:
  # Supported: Uniform, Random, KMeansCentroids
  name: 'KMeansRandom'
  # name: 'Random'
  # name: 'Random'
  # name: 'KMeansCentroids'
